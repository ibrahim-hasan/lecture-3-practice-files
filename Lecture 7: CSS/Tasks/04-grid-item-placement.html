<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Item Placement</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .item {
            background: #ffeaa7;
            padding: 10px;
            border: 1px solid #d35400;
            text-align: center;
        }

        .item1 {
            grid-column: 1 / 3;
        }

        .item2 {
            grid-row: 2 / 4;
        }

        .item3 {
            grid-area: 1 / 3 / 2 / 5;
        }
    </style>
</head>

<body>
    <h1>Grid Item Placement</h1>
    <div class="container">
        <div class="item item1">Item 1 (col 1-3)</div>
        <div class="item item2">Item 2 (row 2-4)</div>
        <div class="item item3">Item 3 (area span)</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

    <!--
        Step 1: Adjust start/end positions of each item.
        Step 2: Use shorthand grid-area for any item.
        Step 3: Try overlapping two items.
        Step 4: Use z-index if needed to bring one to front.
    -->
</body>

</html>

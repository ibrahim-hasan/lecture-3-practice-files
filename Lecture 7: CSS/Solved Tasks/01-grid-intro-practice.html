<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Intro Practice</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 4fr 3fr;
            grid-template-rows: 5fr 2.5fr 2.5fr;
            border: 2px solid #333;
            gap: 5px 10px;
            padding: 10px;
        }

        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
        }

        .item {
            background: #dfe6e9;
            padding: 20px;
            border: 1px solid #636e72;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>Grid Intro Practice</h1>
    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
        <div class="item">Box 4</div>
        <div class="item">Box 5</div>
        <div class="item">Box 6</div>
        <div class="item">Box 7</div>
        <div class="item">Box 8</div>
        <div class="item">Box 9</div>
        <div class="item">Box 10</div>
        <div class="item">Box 11</div>
        <div class="item">Box 12</div>
    </div>
    <footer class="footer">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
        <div class="item">Box 4</div>
        <div class="item">Box 5</div>
        <div class="item">Box 6</div>
        <div class="item">Box 7</div>
        <div class="item">Box 8</div>
        <div class="item">Box 9</div>
        <div class="item">Box 10</div>
        <div class="item">Box 11</div>
        <div class="item">Box 12</div>
    </footer>

    <!--
        Step 1: Container has display: grid.
        Step 2: Try changing to display: flex â€” observe difference.
        Step 3: Add background/borders to items for visibility.
        Step 4: Try adjusting container padding or adding gap.
    -->
</body>

</html>

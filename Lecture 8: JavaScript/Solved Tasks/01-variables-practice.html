<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables Practice</title>
</head>
<body>
    <h1>Variables Practice</h1>

    <script>
        // Step 1: Declare two number variables.
        const number1 = 3;
        const number2 = 9;

        // Step 2: Sum these numbers and output the result using console.log.
        // Hint: Use '+' operator
        console.log(number1 + number2);


        // Step 3: Subtract the numbers, log the result.
        // Hint: Use '-' operator
        console.log(number1 - number2);

        // Step 4: Multiply the numbers and store in a new variable, log it.
        // Hint: '*' operator
        let result = number1 * number2;
        console.log(result);

        // Step 5: Divide the first number by second, and output the result.
        // Hint: '/' operator
        result = number2 / number1;
        console.log(result);
    </script>
</body>
</html>

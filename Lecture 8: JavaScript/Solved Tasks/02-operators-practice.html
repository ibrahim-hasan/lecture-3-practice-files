<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operators Practice</title>
</head>
<body>
    <h1>Operators Practice</h1>

    <script>
        // Step 1: Initialize a score variable with 50.
        let score = 50;
        console.log(score);

        // Step 2: Increase the score by 20 using an assignment operator.
        score += 20;
        console.log(score);

        // Step 3: Check if the new score is equal to 70. Output true/false.
        console.log(score === '70');

        // Step 4: Check strict equality with a string '70', see the difference.

        // Step 5: Use modulo operator to find the remainder when score divided by 6.
        console.log(score / 6)
        console.log(score % 6)
        console.log((score - 4) / 6)
    </script>
</body>
</html>

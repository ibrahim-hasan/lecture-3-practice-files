<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header,
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #2c3e50;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        aside {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
        }

        article {
            background-color: #bdc3c7;
            padding: 15px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Responsive Site Example</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <aside>
            <h2>Sidebar</h2>
            <p>Links and info here.</p>
        </aside>
        <article>
            <h2>Main Content</h2>
            <p>This layout adapts on smaller screens.</p>
            <button>Click Me</button>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Responsive Site</p>
    </footer>

        4. Add pseudo-elements (::before, ::after) for decoration.
        5. Adjust spacing, font sizes, and colors for better look and feel.
    -->
</body>

</html>

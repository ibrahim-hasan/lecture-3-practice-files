<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layout Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            background-color: #9ad1d4;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Responsive Layout Practice</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <!--
        Task:
        1. Add a media query to stack boxes vertically on screens narrower than 600px.
        2. Adjust spacing between boxes for mobile view.
        3. Change background colors of boxes on different screen sizes.
        4. Try modifying padding or font size responsively.
        5. Optionally, add border or shadow effects to boxes.
    -->
</body>

</html>

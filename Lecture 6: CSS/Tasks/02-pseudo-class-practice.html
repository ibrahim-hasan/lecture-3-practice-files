<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pseudo-Class Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        a {
            color: #2c3e50;
            text-decoration: none;
            padding: 8px 12px;
            display: inline-block;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2679b1;
            transform: translateY(2px);
        }

        button:active {
            background-color: #0c4164;
        }

        a:hover {
            text-decoration: underline;
        }

        p:nth-child(even) {
            color: green;
        }

        p:nth-child(odd) {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Pseudo-Class Practice</h1>
    <div>
        <p>This is a link, hover on it to see it change: <a href="#">Hover over this link</a></p>
        <p>This is the button: <button>Focus on this button (use Tab key)</button></p>
    </div>

    <!--
        Task:
        1. Add a :hover effect on the link to change color and underline.
        2. Use :focus on the button to add an outline or background change.
        3. Apply :nth-child to color alternate paragraphs differently.
        4. Use :active to add a pressed effect to the button.
        5. Experiment with cursor styles on hover/focus.
    -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pseudo-Element Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            position: relative;
            padding-left: 25px;
        }

        h2::before {
            content: "\2192";
            color: red;
            margin-right: 4px;
            font-size: 26px;
        }

        p::first-letter {
            color: red;
            margin-right: 4px;
            font-size: 32px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h1>Pseudo-Element Practice</h1>
    <h2>Section Title</h2>
    <p>This paragraph has a ::first-letter styled.</p>
    <p>Below is an example list:</p>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <!--
        Task:
        1. Use ::before on h2 to insert an icon or symbol before the title.
        2. Style the first letter of the first paragraph with ::first-letter.
        3. Add ::after to list items with a decorative dot or symbol.
        4. Change colors or font styles on the pseudo-elements.
        5. Experiment with positioning or spacing on the generated content.
    -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditionals Practice</title>
</head>
<body>
    <h1>Conditionals Practice</h1>

    <script>
        // Step 1: Set variable age to 25.
        const age = 25;

        // Step 2: Check if the age is greater or equal to 18 and print "Adult".

        // Step 3: Add else condition to print "Minor".

        // Step 4: Add another condition: if age >= 60, print "Senior Citizen".

        // Hint: if...else if...else structure
        if (age >= 60) {
            console.log('Senior Citizen');
        } else if (age >= 18) {
            console.log('Adult');
        } else {
            console.log('Minor');
        }
    </script>
</body>
</html>

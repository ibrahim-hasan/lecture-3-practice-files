<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Class Sandbox</title>

    <p id="greeting">Hello!</p>
    <button type="button" id="btn">Change Greeting</button>
</head>
<body>
    <h1>Our Class Sandbox</h1>

    <script>
        const firstName = 'Ibrahim',
            lastName = 'Hasan';

        // const fullName = firstName + ' ' + lastName; Old way
        const fullName = `${firstName} ${lastName}`; // Modern way
        console.log(fullName);

        let greeting = document.getElementById('greeting');
        console.log(greeting.innerText);

        greeting.innerText = "Hey!";

        const btn = document.getElementById('btn');
        console.log(btn);
        btn.addEventListener('mouseover', function() {
            console.log('Button clicked!');
        })
    </script>
</body>
</html>

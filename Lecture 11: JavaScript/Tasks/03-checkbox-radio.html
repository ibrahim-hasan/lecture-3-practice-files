<body>
    <h2>Checkbox and Radio Demo</h2>
    <form id="options-form">
        <h4>Which fruits do you like?</h4>
        <label><input type="checkbox" name="fruit" value="Apple"> Apple</label><br />
        <label><input type="checkbox" name="fruit" value="Banana"> Banana</label><br />
        <label><input type="checkbox" name="fruit" value="Mango"> Mango</label><br />

        <h4>Choose your gender:</h4>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label><br />

        <button type="button" id="submit-btn">Submit</button>
    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Me Practice</title>

    <!-- 
        Task:
        1. Add a <style> block below.
        2. Inside <style>, write the following CSS:
            - Make <h1> color navy and center it.
            - Change <p> text color to gray and set font-size to 18px.
            - Make .highlight class color orange.
    -->

    <style>
        h1 {
            color: navy;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: gray;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>About Me</h1>
    <p>Hello! My name is Sarah, and I <span class="highlight">love coding</span>.</p>
    <p><span class="highlight">My favorite hobby is painting.</span></p>

</body>

</html>

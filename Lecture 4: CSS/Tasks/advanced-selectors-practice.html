        1. Add a <style> block below.
        2. Apply the following selectors and styles:
            - Universal selector *: Set margin and padding to 0, and font-family to Arial.
            - h1, p: Set the same text color (e.g., darkslategray).
            - p span: Make the span text red.
            - div > p: Make direct child paragraphs bold and increase font size.
            - a:hover: Change the link color on hover and remove underline.
            - div.box p:first-child: Give the first paragraph in .box a background color.
            - .box span:last-child: Underline the last span inside .box.
    -->

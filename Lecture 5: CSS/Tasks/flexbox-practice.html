<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Practice</title>

    <!-- 
        Instructions:
        1. Make this a flex container layout.
        2. Try changing the direction of item arrangement.
        3. Adjust how space is distributed between and around the items.
        4. Align items along the cross axis.
        5. Introduce spacing between items without using margin on individual elements.
        6. Allow items to wrap when they overflow.
        7. Make one item grow to take more space than the others.
        8. Experiment with minimum space requirements for items.
        9. Add hover interaction to at least one item.
        10. Use a media condition to change the layout for small screens.
    -->

    <style>
        .flex-container {
            border: 2px dashed #aaa;
            padding: 20px;
        }

        .flex-item {
            background-color: #ddd;
            padding: 20px;
            border: 1px solid #333;
            text-align: center;
            width: 100px;
        }
    </style>
</head>

<body>

    <h1>Flexbox Practice</h1>

    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>

</body>

</html>

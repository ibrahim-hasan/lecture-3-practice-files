<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Cards Practice</title>

    <!-- 
        Instructions:
        1. Create a layout that displays cards in a row using Flexbox.
        2. Make sure cards wrap on smaller screens.
        3. Add spacing between the cards.
        4. Apply visual styles to distinguish cards.
        5. Try adjusting width so all cards look consistent.
        6. Add responsiveness using media queries.
    -->

    <style>
        .card-container {
            border: 2px dashed #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .card {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #999;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>

<body>

    <section class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </section>

</body>

</html>

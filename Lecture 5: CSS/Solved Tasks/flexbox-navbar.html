<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar Practice</title>

    <!-- 
        Instructions:
        1. Structure a horizontal navigation bar using a flexible layout.
        2. Add a site name/logo on the left and links on the right.
        3. Use spacing utilities to spread items across the row.
        4. Ensure items are centered vertically.
        5. Try adding hover effects or spacing between links.
        6. Make the layout responsive for smaller screens.
    -->

    <style>
        .navbar {
            border: 2px dashed #ccc;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            background-color: #999;
            width: 300px;
            align-items: end;
        }

        .nav-item {
            background-color: #ddd;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo nav-item">MySite</div>
        <div class="nav-links">
            <a class="nav-item" href="#">Home</a>
            <a class="nav-item" href="#">About</a>
            <a class="nav-item" href="#">Contact</a>
        </div>
    </nav>

</body>

</html>
